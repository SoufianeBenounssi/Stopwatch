<!DOCTYPE html>
<html lang="en" lang="no-js">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Stopwatch">
        <meta name="author" content="Soufiane Benounssi">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body id="top" class="ss-preload">
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <ul class="btn">
        <li><a id="stop" href="#">Stop</a></li>
        <li><a id="reset" href="#">Reset</a></li>
    </ul>
    
    <div class="body">     
        <div class="clock">
            <a href="#">
                <div id="start" class="stopwatch">
                    
                    <span class="time" id="minutes">00</span>
                    <h1>:</h1>
                    <span class="time" id="seconds">00</span>
                    <h1>.</h1>
                    <span class="time" id="hundredths">00</span>
                </div>
            </a>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
